<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Photo Gallery</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

    <style>
        .grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 1.5rem;
        }
    </style>
</head>

<body>
    <div id="app" class="bg-indigo-lightest font-sans">
        <div class="flex justify-center mb-2">
            <h1 class="text-4xl font-bold">Photo Gallery ({{countPics}})</h1>
        </div>
        <h2 class="text-2xl font-bold ml-3 text-blue-600">Total Like(s): {{totalLikes}}</h2>
        <div class="grid max-w-4xl mx-auto p-8">
            <div v-for="pic in pics" class="bg-white rounded h-full text-grey-darkest no-underline shadow-md">
                <button @click="toggleLike(pic)">
                    <h1 class="text-3xl p-6">{{pic[1]}} <span v-show="pic[2]">❤️<span></h1>
                    <img class="w-full block rounded-b" :src="pic[0]">
                </button>
            </div>
        </div>
    </div>

    <!-- my main.js -->
    <script src="./main.js"></script>
</body>

</html>
